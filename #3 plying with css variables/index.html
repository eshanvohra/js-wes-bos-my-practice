<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playing with CSS varibles using JS</title>
</head>
<body>
    <h2>Update CSS Varibles with <span class='h1'>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="20" value="10" data-sizing="px">
        
        <label for="base">Base:</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/user/erondu/800x500" alt="" srcset="">
<style>
:root{
    --base:#ffc600;
    --spacing:10px;
    --blur:0px;
}
img{
    padding: var(--spacing);
    background: var(--base);
    filter:blur(var(--blur));
}
.h1{
    color:var(--base);
}
body{
    text-align: center;
    background: #193549;
    color:white;
    font-family: 'helvetica neue',sans-serif;
    font-weight: 100;
    font-size: 50px;
}

</style>
<script>
const inputs=document.querySelectorAll('input');
function handleUpdate(){
   const suffix=this.dataset.sizing || '';
    document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);

}
inputs.forEach(input=> input.addEventListener('change',handleUpdate));
inputs.forEach(input=> input.addEventListener('mousemove',handleUpdate));

// this is 

</script>
</body>
</html>
